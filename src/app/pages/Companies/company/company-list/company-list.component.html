<!-- Action Bar-->
<div id="actionbar" class="action-bar show-action-bar m-2">
    <div class="container-fluid d-flex align-items-center justify-content-between content-action-bar">
        <!-- Title -->
        <div class="d-flex align-items-center flex-wrap mr-1">
            <div class="d-flex align-items-baseline flex-wrap mr-5">
                <h6 class="my-1 mr-3">Inmobiliaria</h6>
            </div>
        </div>

        <!-- Actions -->
        <div class="d-flex align-items-center">
            <button class="btn btn-icon-reb ghost-warning mr-3" type="button" placement="bottom" ngbTooltip="Filtrar" aria-label="Filtrar" (click)="openFilter(true)">
                Filtrar &nbsp;<i class="fi-rr-filter"></i>
            </button>
            <button class="btn btn-icon-reb ghost-success mr-3" type="button" placement="bottom" ngbTooltip="Nuevo" aria-label="Nuevo" [routerLink]="['add']">
                Nuevo &nbsp;<i class="fi-rr-plus"></i>
            </button>
        </div>
        <!-- Actions -->
    </div>
</div>
<!-- Action Bar-->

<!-- Option sidebar -->
<p-sidebar [(visible)]="showFiller" [showCloseIcon]="false" position="right" styleClass="filter-sidebar">
    <!-- Start >> Option sidebar -->
    <nav>
        <!-- Start >> Title -->
        <div class="row pb-0 mr-0 ml-0">
            <div class="col-12 filter-sidebar-title text-left">
                <h5 class="mb-4 pt-4">Filtros</h5>
            </div>
        </div>
        <!-- End >> Title -->

        <!-- Start >> Options content -->
        <div class="p-4 text-left overflow-auto">
            <form [formGroup]="frmFilter">


                <div class="row pb-4">
                    <div class="col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="compayId">CompayId</label>
                            <input type="text" class="form-control form-control-color" formControlName="compayId" aria-describedby="compayId">
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="companyName">CompanyName</label>
                            <input type="text" class="form-control form-control-color" formControlName="companyName" aria-describedby="companyName">
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="document">Document</label>
                            <input type="text" class="form-control form-control-color" formControlName="document" aria-describedby="document">
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="telephone">Telephone</label>
                            <input type="text" class="form-control form-control-color" formControlName="telephone" aria-describedby="telephone">
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="mobile">Mobile</label>
                            <input type="text" class="form-control form-control-color" formControlName="mobile" aria-describedby="mobile">
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control form-control-color" formControlName="email" aria-describedby="email">
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control form-control-color" formControlName="address" aria-describedby="address">
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <label for="observation">Observation</label>
                            <input type="text" class="form-control form-control-color" formControlName="observation" aria-describedby="observation">
                        </div>
                    </div>


                </div>

                <div class="row mb-3">
                    <div class="col-md-6 col-sm-6 col-6 text-left">
                        <button class="btn btn-block btn-default" (click)="resetForm()">
                            Limpiar
                        </button>
                    </div>

                    <div class="col-md-6 col-sm-6 col-6 text-right">
                        <button class="btn btn-block btn-primary" (click)="searchList()">
                            Aplicar
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Start >> Options content -->
    </nav>
    <!-- End >> Option sidebar -->
</p-sidebar>

<!-- Container -->
<div class="m-sm-4 m-3">
    <div class="row mb-3">
        <div class="col-md-12">
            <div class="card">
                <!-- Loader -->
                <div class="loader-orion" *ngIf="showLoading===true">
                    <div class="spinner-grow text-primary m-auto" role="status">
                    </div>
                </div>
                <!-- Company Table -->
                <p-table #dt class="table" [value]="companys" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} - {last} de {totalRecords}" sortMode="multiple" [rowsPerPageOptions]="[10,25,50]" [globalFilterFields]="['compayId','companyName','document','telephone','mobile','email','address','observation']"
                    styleClass="p-datatable-responsive-demo">

                    <!-- Title table -->
                    <ng-template pTemplate="caption">
                        <div class="row">
                            <div class="col-lg-9 col-md-8 col-sm-6 col-12 d-flex align-items-center">
                                <!-- Title -->
                                <h5 class="m-3">Lista de compa√±ias</h5>
                            </div>
                            <div class="col-lg-3 col-md-4 col-sm-6 col-12 d-flex align-items-center">
                                <!-- Search -->
                                <!-- <div class="d-flex align-items-center">
                                  
                                </div> -->
                                <div class="input-group m-3">
                                    <div class="input-icon input-icon-right">
                                        <input pInputText type="text" class="form-control form-control-color" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar">
                                        <span>
                                            <i class="fi-rr-search text-muted"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </ng-template>

                    <!-- Header table -->
                    <ng-template pTemplate="header">
                        <tr>
                            <th class="th1" pSortableColumn="compayId">CompayId
                                <p-sortIcon field="compayId"></p-sortIcon>
                            </th>
                            <th class="th2" pSortableColumn="companyName">CompanyName
                                <p-sortIcon field="companyName"></p-sortIcon>
                            </th>
                            <th class="th3" pSortableColumn="document">Document
                                <p-sortIcon field="document"></p-sortIcon>
                            </th>
                            <th class="th4" pSortableColumn="telephone">Telephone
                                <p-sortIcon field="telephone"></p-sortIcon>
                            </th>
                            <th class="th5" pSortableColumn="mobile">Mobile
                                <p-sortIcon field="mobile"></p-sortIcon>
                            </th>
                            <th class="th6" pSortableColumn="email">Email
                                <p-sortIcon field="email"></p-sortIcon>
                            </th>
                            <th class="th7" pSortableColumn="address">Address
                                <p-sortIcon field="address"></p-sortIcon>
                            </th>
                            <th class="th8" pSortableColumn="observation">Observation
                                <p-sortIcon field="observation"></p-sortIcon>
                            </th>
                            <th class="th9">Opciones</th>

                        </tr>
                    </ng-template>

                    <!-- Body table -->
                    <ng-template pTemplate="body" let-company>
                        <tr>
                            <td>
                                <label class="p-column-title">CompayId</label>
                                <label class="p-right">{{company.compayId}}</label>
                            </td>

                            <td>
                                <label class="p-column-title">CompanyName</label>
                                <label class="p-right">{{company.companyName}}</label>
                            </td>

                            <td>
                                <label class="p-column-title">Document</label>
                                <label class="p-right">{{company.document}}</label>
                            </td>

                            <td>
                                <label class="p-column-title">Telephone</label>
                                <label class="p-right">{{company.telephone}}</label>
                            </td>

                            <td>
                                <label class="p-column-title">Mobile</label>
                                <label class="p-right">{{company.mobile}}</label>
                            </td>

                            <td>
                                <label class="p-column-title">Email</label>
                                <label class="p-right">{{company.email}}</label>
                            </td>

                            <td>
                                <label class="p-column-title">Address</label>
                                <label class="p-right">{{company.address}}</label>
                            </td>

                            <td>
                                <label class="p-column-title">Observation</label>
                                <label class="p-right">{{company.observation}}</label>
                            </td>

                            <td>
                                <label class="p-column-title">Opciones</label>
                                <button class="btn btn-icon ghost-warning p-right" type="button" placement="bottom" arial-label="Editar" ngbTooltip="Editar" [routerLink]="['/Companies/company/edit/', company.compayId]">
                                    <i class="fi-rr-pencil"></i>
                                </button>
                                <button class="btn btn-icon ghost-danger p-right" type="button" (click)="delete(company)" placement="bottom" aria-label="Eliminar" ngbTooltip="Eliminar">
                                    <i class="fi-rr-trash"></i>
                                </button>
                            </td>


                        </tr>
                    </ng-template>

                    <!-- Empty table -->
                    <ng-template pTemplate="emptymessage">
                        <tr *ngIf="showLoading===false">
                            <td colspan="9" class="text-center">
                                No hay elementos para mostrar.
                            </td>
                        </tr>
                        <tr *ngIf="showLoading===true">
                            <td colspan="9" class="text-center">
                                <span>&nbsp;</span>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>

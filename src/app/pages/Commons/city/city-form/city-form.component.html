<!-- Action Bar-->
<div id="actionbar" class="action-bar show-action-bar m-2">
    <div class="container-fluid d-flex align-items-center justify-content-between">
        <!-- Title -->
        <div class="d-flex align-items-center flex-wrap mr-1">
            <div class="d-flex align-items-baseline flex-wrap mr-5">
                <h5 class="my-1 mr-3">City Form</h5>
            </div>
        </div>

        <!-- Actions -->
        <!--<div class="d-flex align-items-center">
            <span class="text-sm" for="description" *ngIf="editAction===true">Edit City</span>
            <span class="text-sm" for="description" *ngIf="editAction!==true">Create City</span>
        </div>-->
    </div>
</div>
<!-- Container -->
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <!-- Listing -->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 pb-2">
                    <div class="card">
                        <!-- Loader -->
                        <div class="loader-orion" *ngIf="showLoading===true">
                            <div class="spinner-grow text-primary m-auto" role="status">
                            </div>
                        </div>
                        <div class="card-header align-items-center">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title m-1">City</h5>
                                </div>

                            </div>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="frmCity" (ngSubmit)="saveForm()">
                                <div class="row">
                                    <div class="col-md-4 col-sm-4 col-12">
                                        <div class="form-group">
                                            <label for="cityName">CityName</label>
                                            <input type="text" class="form-control form-control-color" formControlName="cityName" [ngClass]="{ 'is-invalid': validation && f.cityName.errors }">
                                            <div *ngIf="validation && f.cityName.errors" class="invalid-feedback">
                                                <div *ngIf="f.cityName.errors.required">CityName is required</div>
                                                <div *ngIf="f.cityName.errors.maxlength">La cantidad de caracteres no puede ser mayor a 100</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-4 col-sm-4 col-12">
                                        <div class="form-group">
                                            <label for="StateId">StateId</label>
                                            <ng-select class="form-control-color" [searchable]="false" [clearable]="false" formControlName="stateId" [ngClass]="{ 'is-invalid': validation && f.stateId.errors }">
                                                <ng-option *ngFor="let item of stateList" [value]="item.stateId">{{item.stateName}}
                                                </ng-option>
                                            </ng-select>
                                            <div *ngIf="validation && f.stateId.errors" class="invalid-feedback">
                                                <div *ngIf="f.stateId.errors.required">StateId is required</div>
                                            </div>
                                        </div>
                                    </div>


                                </div>

                                <div class="row">
                                    <div class="col-12 d-flex justify-content-end mt-3">
                                        <button type="button" class="btn btn-default mr-3" [routerLink]="['/Commons/city']">Cancelar</button>
                                        <button type="button" class="btn btn-primary" type="submit">Guardar</button>
                                    </div>
                                </div>
                            </form>
                            <!-- <a href="javascript:void(0);" class="btn btn-primary">Go somewhere</a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="vertical-center">
    <div class="card card-center">

        <div class="row m-3">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <form class="container-form" [formGroup]="frmRegister" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-12">
                            <div class="row">
                                <div class="col-md-12 col-12 mb-4 text-center">
                                    <h3>Crea una cuenta GRATIS!</h3>
                                    <span class="text-md">Bienvenido</span>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <label for="firstName">Tu nombre</label>
                                <div class="input-icon input-icon-right">
                                    <input type="text" class="form-control form-control-color" formControlName="firstName" placeholder="" required>
                                    <span>
                                        <i class="fi-rr-user text-muted"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <label for="email">Tu Email</label>
                                <div class="input-icon input-icon-right">
                                    <input type="email" class="form-control form-control-color" formControlName="email" placeholder="" required>
                                    <span>
                                        <i class="fi-rr-user text-muted"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <label for="companyName">Nombre de la Inmobiliaria</label>
                                <div class="input-icon input-icon-right">
                                    <input type="text" class="form-control form-control-color" formControlName="companyName" placeholder="" required>
                                    <span>                                        
                                        <i class="fi fi-rr-building text-muted"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <label for="password">Contraseña</label>
                                <div class="input-icon input-icon-right">
                                    <input type="password" class="form-control form-control-color" formControlName="password" placeholder="" required>
                                    <span>
                                        <i class="fi-rr-unlock text-muted"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <label for="confirmPassword">Comfirmar contraseña</label>
                                <div class="input-icon input-icon-right">
                                    <input type="password" class="form-control form-control-color" formControlName="confirmPassword" placeholder="" required>
                                    <span>
                                        <i class="fi-rr-lock text-muted"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pb-2">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
                            <div class="form-check mb-3">
                                <input id="checkbox" type="checkbox">
                                <label for="checkbox" class="text-xs mb-0">Acepto los terminos y condiciones.</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-primary btn-block col-md-10 offset-md-1 col-sm-10 offset-sm-1 col-10 offset-1" [disabled]="loading">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Crear mi cuenta</button>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                            <span class="text-sm text-muted mr-3">¿Ya tienes una nueva cuenta?</span>
                            <a href="javascript:void(0);" [routerLink]="['/login']"><span
                                    class="text-md text-primary">Ingresar</span></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
